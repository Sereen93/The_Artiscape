<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

  <h1>LOGIN PAGE</h1>
  
  <section>
    <form action="Results.html">
     <div id="logo"><img src="phOtoCD.png" alt="logo"></div>
        <article>
           <h3>Create an Account</h3>

            <p>Email: <input type="email" placeholder="@ Email" name="email" id="email"></p>
            <p>Password: <input type="password" placeholder="Password" name="password" id="password"></p>

                <div>
                  <button id="enter_button">Create Account</button>
                </div>
    
        </article>
    </form>    

<span>OR</span>
            
    <form action="Results.html">
        
        <article>
           <h3>Login</h3>
               <p><label for="enter email">Enter Email:</label> <input type="email" placeholder="Email Address" name="email" id="enter email"></p>
               <p><label for="enter password">Password:</label> <input type="password" placeholder="Password" name="password" id="password"></p>    
        
                    <div>
                        <button id="enter_button">Login</button>
                    </div>
        
        </article>

   </section>
